<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa com Botão no Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { width: 100vw; height: 100vh; }

        /* Estilo para o botão */
        .custom-button {
            background: white;
            padding: 8px;
            border: 2px solid #444;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Criar mapa
        var map = L.map('map').setView([-23.55052, -46.633308], 13);

        // Adicionar camada OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Criar um controle personalizado (botão no canto superior esquerdo)
        var customControl = L.Control.extend({
            options: { position: 'bottomleft' }, // Define uma posição base

            onAdd: function(map) {
                var button = L.DomUtil.create('button', 'custom-button');
                button.innerHTML = 'Clique Aqui!';
                
                // Adiciona uma classe CSS personalizada
                button.style.position = 'absolute';
                button.style.left = '500px';  // Ajuste a posição horizontal
                button.style.bottom = '600px'; // Ajuste a posição vertical
                
                return button;
            }
        })
        // Adicionar botão ao mapa
        map.addControl(new customControl());
        // map.addControl(new customControl2());

    </script>
</body>
</html>
